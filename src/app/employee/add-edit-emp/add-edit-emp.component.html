<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 60%">
    <label class="col-sm-3 col-form-label">Employee Name</label>
    <div class="col-sm-9">
      <input type="text"  class="form-control" [(ngModel)]="EmployeeName"  placeholder="Enter Employee Name"/>
    </div>
    <label class="col-sm-3 col-form-label">Department name</label>
    <div class="col-sm-9" >
      <select class="form-control" [(ngModel)]="Department" placeholder="select department">
        <option>--select--</option>
        <option *ngfor="let depName of DepartmentList">
          {{depName.DepartmentName}}
        </option>
      </select>
    </div>

    <label class="col-sm-3 col-form-label">Date of joining</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" [(ngModel)]="DateOfJoining" placeholder="Enter Date of joining"/>
    </div>
  </div>
    <div class="ml-3 bg-highlight" style="padding-left: 30px; width: 40%;">
      <img [src]="PhotoFilePath" height="250px" width="200px" />
      <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>

</div>
<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
Add
</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
  Update
  </button>
